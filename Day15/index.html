<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOPS-TV</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.cs"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-8 tv overflow-auto" id="television">
                <!-- <img src="TV.PNG" alt="TV" class="tvi">
                <img src="TV.PNG" alt="TV" class="tvi">
                <img src="TV.PNG" alt="TV" class="tvi">
                <img src="TV.PNG" alt="TV" class="tvi"> -->
            </div>

        <!-- Remote -->
        <div class="col-sm-12 col-md-4 col-lg-4" id="remote">
            <img src="./Remote.PNG" alt="remote" width:"200" height:"501" usemap="#image-map">
        <map name="image-map">
            <!-- Remote -->
            <area shape="rect" coords="85,38,110,54" alt="Power" href="#" id="power">
            <area shape="rect" coords="64,248,38,271" alt="Volume-up" href="#" id="volUp">
            <area shape="rect" coords="64,286,39,308" alt="Volume-down" href="#" id="volDown">
            <area shape="rect" coords="125,248,150,274" alt="Channel-up" href="#" id="channelUp">
            <area shape="rect" coords="124,286,150,310" alt="Channel-down" href="#" id="channelDown">
        </map>
        </div>
    </div>
    </div>
    <script src="video.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
